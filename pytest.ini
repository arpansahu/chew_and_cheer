[pytest]
DJANGO_SETTINGS_MODULE = chew_and_cheer.test_settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --maxfail=5
testpaths = 
    chew_and_cheer
    account
    api
    crud_ajax
    crud_django_form
    modelling
    check_service_health

# Exclude Django-specific test files from Playwright runs
# and non-test Python files
norecursedirs = 
    .git
    .tox
    venv
    __pycache__
    *.egg-info

# Playwright settings (for UI tests)
# Run UI tests with: pytest */test_ui.py
# Or specifically: pytest account/test_ui.py --headed

[coverage:run]
source = .
omit = 
    */migrations/*
    */tests.py
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    manage.py
    */settings.py
    */wsgi.py
    */asgi.py
