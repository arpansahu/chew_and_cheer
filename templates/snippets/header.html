{% load static %}
<style>
    .navbar-custom {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 15px 0;
    }
    
    .navbar-custom .navbar-brand {
        font-size: 1.5rem;
        font-weight: 700;
        color: white !important;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .navbar-custom .logo-img {
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
    }
    
    .navbar-custom .logo-img:hover {
        transform: scale(1.05);
    }
    
    .navbar-custom .nav-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
    }
    
    .navbar-custom .btn {
        border-radius: 8px;
        font-weight: 600;
        padding: 8px 20px;
        transition: all 0.3s ease;
        border: 2px solid white;
    }
    
    .navbar-custom .btn-outline-light:hover {
        background: white;
        color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255,255,255,0.3);
    }
    
    .navbar-custom .welcome-text {
        color: white;
        font-weight: 600;
        margin: 5px 0;
        padding: 5px 15px;
        background: rgba(255,255,255,0.2);
        border-radius: 20px;
    }
    
    @media (max-width: 768px) {
        .navbar-custom .nav-buttons {
            flex-direction: column;
            width: 100%;
            margin-top: 10px;
        }
        
        .navbar-custom .btn {
            width: 100%;
        }
    }
</style>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'restaurant.png' %}" alt="CHEW and CHEER logo" width="60" height="60" class="logo-img">
            <span>CHEW and CHEER</span>
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" style="border-color: white;">
            <i class="fas fa-bars" style="color: white;"></i>
        </button>
        
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <div class="nav-buttons">
                {% if request.user.is_authenticated %}
                    <a class="btn btn-outline-light" href="{% url 'home' %}">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a class="btn btn-outline-light" href="{% url 'password_change' %}">
                        <i class="fas fa-key"></i> Change Password
                    </a>
                    <a class="btn btn-outline-light" href="{% url 'account' %}">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a class="btn btn-outline-light" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                    <p class="welcome-text mb-0">
                        <i class="fas fa-user-circle"></i> {{ request.user.username|title }}
                    </p>
                {% else %}
                    <a class="btn btn-outline-light" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<script src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
