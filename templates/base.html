{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CHEW and CHEER - Restaurant Management System">
    <meta name="author" content="Arpan Sahu">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}"/>

    <title>CHEW and CHEER - Restaurant Management</title>

    {% include 'snippets/header.html' %}

    <script src="https://js.sentry-cdn.com/6a37084980bd1a6482791839caa28310.min.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main {  
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
        }
        
        footer {
            margin-top: auto;
        }
        
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .main > * {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="main">
        {% block content %}
        {% endblock %}
    </div>

    {% block javascript %}
    {% endblock javascript %}

    <footer>
        {% include 'snippets/footer.html' %}
    </footer>
</body>
</html>
