# Docker image configuration is now centralized in .env file
# Variables: DOCKER_REGISTRY, DOCKER_REPOSITORY, DOCKER_IMAGE_TAG
# This eliminates duplication across docker-compose.yml and Jenkinsfiles

services:
  web:
    build:  # Used for local development - builds from Dockerfile
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_REGISTRY}/${DOCKER_REPOSITORY}:${DOCKER_IMAGE_TAG}  # Pulls from registry if available
    env_file: ./.env
    command: bash -c "python manage.py makemigrations && python manage.py migrate && gunicorn --bind 0.0.0.0:8001 chew_and_cheer.wsgi"
    container_name: chew_and_cheer
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    restart: unless-stopped